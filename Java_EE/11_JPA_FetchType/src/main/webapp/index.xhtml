<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>JPA Demo</title>
    </h:head>
    <h:body>
        <h:form>

            <h:commandButton action="#{sessionData.caricaDatiUtente()}" value="Carica dati utente" />
            <br/>

            <h:panelGroup rendered="#{sessionData.utente ne null}">
                <hr/>

                <p>Username: #{sessionData.utente.username}</p>

                <h:commandButton action="#{sessionData.setShowLibri(true)}" value="Mostra libri" />
                <br/>

                <h:panelGroup rendered="#{sessionData.showLibri}">
                    <p>Libri di #{sessionData.utente.username}:</p>
                    <ul>
                        <ui:repeat value="#{sessionData.utente.libri}" var="libro">
                            <li>#{libro.autore} - #{libro.titolo}</li>
                        </ui:repeat>
                    </ul>
                </h:panelGroup>
            </h:panelGroup>

        </h:form>
    </h:body>
</html>
